<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/progress.css">
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./JS/progress.js"></script>
    <title>smart garage</title>
  </head>
  <body>
      <h3>Smart Garage Progress Tracking</h3>

      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="./IMG/Garage_images/garage4.jpg" alt="Card image cap">
        
      </div>

     <div class="block1">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="engine" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              ENGINE
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="fuel-system" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              FUEL SYSTEM
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="exhaust-system" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              EXHAUST SYSTEM
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="cooling-system" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              COOLING SYSTEM
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="lubrication system" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              LUBRICATION SYSTEM
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="electrical-system" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              ELECTRICAL SYSTEM
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="transmission" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              TRANSMISSION
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="chassis" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              CHASSIS
            </label>
          </div>

          <select class="form-select" aria-label="Default select example">
            <option selected>Is repair complete?</option>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
     </div>       

  </body>
</html>
