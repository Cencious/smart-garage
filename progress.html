<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/progress.css">
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./JS/progress.js"></script>
    <title>smart garage</title>
  </head>
  <body>
      <h3>Smart Garage Progress Tracking</h3>

      <div class="details">
        car owner
        <input class="form-control" type="text" id="car-owner" placeholder="John Parvard" aria-label="default input example">

        registration plate
        <input class="form-control" type="text" id="plate" placeholder="KCZ..." aria-label="default input example">

      </div>

      

     <div class="block1">

        

         <div class="container">
             <p>Repair checklist</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="repair" id="engine" value="engine" >
                <label class="form-check-label" for="flexCheckDefault">
                  engine
                </label>
              </div>
    
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="repair" id="fuel" value="fuel-system" >
                <label class="form-check-label" for="flexCheckDefault">
                  fuel system
                </label>
              </div>
    
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="repair" id="exhaust" value="exhaust-system" >
                <label class="form-check-label" for="flexCheckDefault">
                  exhaust system
                </label>
              </div>
    
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="repair" id="cooling" value="cooling-system" >
                <label class="form-check-label" for="flexCheckDefault">
                  cooling system
                </label>
              </div>
    
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="repair" value="lubrication system" id="lubrication">
                <label class="form-check-label" for="flexCheckDefault">
                  lubrication system
                </label>
              </div>
    
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="repair" value="electrical-system" id="electrical">
                <label class="form-check-label" for="flexCheckDefault">
                  electrical system
                </label>
              </div>
    
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="repair" value="transmission" id="transmission">
                <label class="form-check-label" for="flexCheckDefault">
                  transmission
                </label>
              </div>
    
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="repair" value="chassis" id="chassis">
                <label class="form-check-label" for="flexCheckDefault">
                  chassis
                </label>
              </div>
    
              Is repair complete?
              <select class="form-select" aria-label="Default select example" id="isComplete">
                <option value="yes">yes</option>
                <option value="no">no</option>
              </select>
         </div>       
         </div>
        

     <div class="notify">
         <p>notify car owner on progress</p>
         <button type="button" id="progress" class="btn btn-dark">Dark</button>

         <p>notify car owner on completion</p>
         <button type="button" id="completion" class="btn btn-dark">Dark</button>

     </div>
  </body>
</html>
