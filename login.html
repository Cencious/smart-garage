<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Garage</title>
    <link rel="stylesheet" href="https://maxcdn.bootsrapcdn.com/bootsrap/3.3.7/css/bootsrap.min.css">
    <link rel="stylesheet" href="https://cdnjs,cloudflare.com/ajax/libs/front-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="text/css" href="css/style.css">

</head>
<body>
    <div class="form_bg">
        <img src="./image/garage.png" alt="">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-4 col-sm-offset-3 col-sm-6">
                    <form class="form_horizontal">
                        <div class="form_icon"><i class="fa fa-user-cicle"></i></div>
                        <img src="./image/usericon.png" alt="">
                        <h3 class="title">login form</h3>
                        <select class="form-select" aria-label="Default select example" id="isComplete">
                            <option value="motorist">car owner</option>
                            <option value="garage">garage owner</option>
                          </select>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-user"></i></span>
                            <input class="form-control" type="email" name="" placeholder="username">
                        </div>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-lock"></i></span>
                            <input class="form-control" type="password" name="" placeholder="password">
                        </div>
                        <button class="btn signin">login</button>

                        <ul class="form-options">
                            <li><a href="#">Forgot username/Password</a></li>
                            <li><a href="#">Create New Account<i class="fa fa-arrow-right"></i></a></li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
